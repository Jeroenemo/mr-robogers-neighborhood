<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Robogers Neighborhood</title>
</head>
<body style="background-image: url('img/rogers-background.jpg');">
  <div id="input-form" class="jumbotron"> 
    <form id="form">
      <div id="form-group">
        <label for="name">Hi! What's your name?</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="number">Enter a whole number:</label>
        <input id="number" class="form-control" type="text">
      </div>
      <button type="submit" class="button" id="input-button">Let's Go!</button>
    </form>
  </div>
  
  <div id="output-form" class="jumbotron"">
    <form>
      <div id="form-group">
        
          <p id="output"></p>
        
        <button type="back" class="button" id="output-button">Again!</button> 
      </div>
      
    </form>
  </div>
</body>
</html>
