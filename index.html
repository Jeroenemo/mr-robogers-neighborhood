<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Robogers Neighborhood</title>
</head>
<body style="background-image: url('img/rogers-background.jpg');">
  <div id="input" class="jumbotron"> 
    <form id="input">
      <div id="form-group">
        <label for="name">Hi! What's your name?</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="number">Enter a whole number:</label>
        <input id="number" class="form-control" type="text">
      </div>
      <button type="submit" class="button" id="input-button">Let's Go!</button>
      <button type="reverse" class="button" id="reverse-button">Reverse!</button>
    </form>
  </div>
  <div id="output" class="jumbotron"">
    <p id="regular-output"></p>
  <button type="back" class="button" id="output-button">Again!</button> 
  </div>
  <div id="reverse" class="jumbotron"">
    <p id="reverse-output"></p>
  <button type="back" class="button" id="output-button">Again!</button> 
  </div>
</body>
</html>
